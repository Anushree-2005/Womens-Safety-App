<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

/* Login container styling */
.login-container {
    width: 90%;
    max-width: 400px;
    margin: 50px auto;
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.sub-heading {
    color: #666;
    margin-bottom: 20px;
}

/* Portal selection buttons */
.portal-selection {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.portal-btn {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.portal-btn:hover {
    background-color: #0056b3;
}

/* Login form styling */
.login-form {
    display: none;
    margin-top: 20px;
    text-align: left;
}

#portal-title {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
    text-align: center;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.login-btn {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-btn:hover {
    background-color: #0056b3;
}

/* Signup link styling */
.signup-link {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
}

.signup-link a {
    color: #007bff;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p class="sub-heading">Select Portal to Login</p>

        <div class="portal-selection">
            <button class="portal-btn" id="police-portal">Police</button>
            <button class="portal-btn" id="user-portal">User (Female)</button>
        </div>

        <!-- Login Form -->
        <form action="/login" method="POST" class="login-form">
            <div id="portal-title">Login to Portal</div>
            <div class="input-group">
                <label for="userid">User ID</label>
                <input type="text" id="userid" name="userid" placeholder="Enter your User ID" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="signup-link">New here? <a href="register.html">Sign Up</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
