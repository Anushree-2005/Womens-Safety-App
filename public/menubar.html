<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAKSHAK-Womens safety</title>
  <link rel="stylesheet" href="menubar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>


  <!-- Header -->
  <header class="app-header">
    <div class="title">RAKSHAK Womens safety</div>
    <div class="close-btn">&#10005;</div>
  </header>

  <!-- Profile Section -->
  <section class="profile-section">
    <div class="user-info">
      <img id="profile-pic" src="" alt="Profile Picture">
      <h3 id="user-name">Loading...</h3>
      <p id="user-phone">Loading...</p>
    </div>

  </section>

  <!-- Grid Menu -->
  <section class="menu-grid">
    <!-- <div class="menu-item">
      <img src="icons/history.svg" alt="History Icon" />
      <p>History</p>
    </div> -->
    <div class="menu-item">
    
      <a href="friends.html"> <i class="fa-solid fa-handshake" alt="Friends Icon"></i></a>
      <p>Friends</p>
    </div>

    <div class="menu-item">
      <a href="feedback.html"> <i class="fa-regular fa-comments" alt="Feedback Icon"></i></a>
      <p>Feedback</p>
    </div>

    <div class="menu-item">
      <a href="legal.html"> <i class="fa-regular fa-file-lines" alt="Legal Icon"></i></a>
      <p>Legal</p>
    </div>

    <div class="menu-item">
      <a href="help.html"> <i class="fa-solid fa-hands-holding-child" alt="Help Icon"></i></a>
      <p>Help</p>
    </div>
    
    <div class="menu-item">
      <a href="setting.html"> <i class="fa-solid fa-gear" alt="Settings Icon" ></i></a>
      <p>Settings</p>
    </div>

    
    <div class="menu-item">
      <a href="logout.html"><i class="fa-solid fa-arrow-right-from-bracket" alt="Logout Icon"></i></a>
      <p>Log Out</p>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
    fetch("/get-user")  // Call the API to get user data
        .then(response => response.json())
        .then(user => {
            if (user.error) {
                console.error(user.error);
                return;
            }

            // Update the UI with user details
            document.getElementById("user-name").textContent = user.name;
            document.getElementById("user-phone").textContent = user.phone;
            
            if (user.profile_image) {
                document.getElementById("profile-pic").src = user.profile_image;
            }
        })
        .catch(error => console.error("Error fetching user:", error));
});

  </script>
</body>
</html>
