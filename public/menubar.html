<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAKSHAK-Womens safety</title>
  <link rel="stylesheet" href="menubar.css" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="title">RAKSHAK Womens safety</div>
    <div class="close-btn">&#10005;</div>
  </header>

  <!-- Profile Section -->
  <section class="profile-section">
    <div class="profile-pic">
      <img src="https://via.placeholder.com/70" alt="Profile Picture" />
    </div>
    <div class="profile-info">
      <h2 class="profile-name">Anushree Chavan</h2>
      <p class="profile-number">+91 8484053364</p>
    </div>
  </section>

  <!-- SOS Toggle Section -->
  <section class="sos-section">
    <div class="sos-info">
      <h3>SOS Device</h3>
      <p>Disconnected</p>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" />
      <span class="slider"></span>
    </label>
  </section>

  <!-- Grid Menu -->
  <section class="menu-grid">
    <!-- <div class="menu-item">
      <img src="icons/history.svg" alt="History Icon" />
      <p>History</p>
    </div> -->
    <div class="menu-item">
      <img src="icons/friends.svg" alt="Friends Icon" />
      <p>Friends</p>
    </div>

    <div class="menu-item">
      <img src="icons/feedback.svg" alt="Feedback Icon" />
      <p>Feedback</p>
    </div>
    <div class="menu-item">
      <img src="icons/legal.svg" alt="Legal Icon" />
      <p>Legal</p>
    </div>
    <div class="menu-item">
      <img src="icons/help.svg" alt="Help Icon" />
      <p>Help</p>
    </div>
    
    <div class="menu-item">
      <img src="icons/settings.svg" alt="Settings Icon" />
      <p>Settings</p>
    </div>

    
    
    <div class="menu-item">
      <img src="icons/logout.svg" alt="Logout Icon" />
      <p>Log Out</p>
    </div>
  </section>
</body>
</html>
