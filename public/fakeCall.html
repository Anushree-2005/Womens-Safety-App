<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Call Feature</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
}

.container {
    margin: 50px auto;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    background: white;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #28a745;
    color: white;
    padding: 10px;
    border: none;
    width: 100%;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #218838;
}

.call-screen {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    text-align: center;
    padding-top: 100px;
}

.call-info img {
    width: 100px;
    border-radius: 50%;
}

.calling {
    font-size: 20px;
    color: #ccc;
}

.answer {
    background: green;
}

.decline {
    background: red;
}

.answer, .decline {
    padding: 15px;
    margin: 10px;
    border-radius: 50%;
    width: 80px;
    height: 80px;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Fake Call Simulator</h2>
        <input type="text" id="callerName" placeholder="Enter Caller Name">
        <input type="text" id="callerNumber" placeholder="Enter Caller Number">
        <button onclick="startFakeCall()">Start Call</button>
    </div>

    <div class="call-screen" id="callScreen">
        <div class="call-info">
            <img src="caller.png" id="callerImage" alt="Caller">
            <h2 id="displayName">Unknown</h2>
            <p id="displayNumber">+0000000000</p>
            <p class="calling">Calling...</p>
        </div>
        <button class="answer" onclick="answerCall()">Answer</button>
        <button class="decline" onclick="declineCall()">Decline</button>
    </div>

    <audio id="ringtone" src="ringtone.mp3"></audio>
    <audio id="fakeVoice" src="fake-voice.mp3"></audio>

    <script>
        function startFakeCall() {
    let name = document.getElementById("callerName").value || "Unknown";
    let number = document.getElementById("callerNumber").value || "+0000000000";
    
    document.getElementById("displayName").innerText = name;
    document.getElementById("displayNumber").innerText = number;
    
    document.querySelector(".container").style.display = "none";
    document.getElementById("callScreen").style.display = "block";
    
    let ringtone = document.getElementById("ringtone");
    ringtone.play();
}

function answerCall() {
    document.querySelector(".calling").innerText = "Connected...";
    document.getElementById("ringtone").pause();
    
    setTimeout(() => {
        document.getElementById("fakeVoice").play();
    }, 1000);
}

function declineCall() {
    document.getElementById("callScreen").style.display = "none";
    document.querySelector(".container").style.display = "block";
    document.getElementById("ringtone").pause();
}

    </script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
