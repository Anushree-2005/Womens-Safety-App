<html lang="en">
<head>

        body {

            text-align: left;
            margin: 0;
            padding: 0;
        }
        .settings-container {
            max-width: 300px;
            margin: 50px auto;
            background: white;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 15px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f0e6eb;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
            width: 85%;
        }
        .option:hover {
            background: #e0c7d4;
        }
        .icon {
            font-size: 20px;
            color: #6a1b4d;
            margin-bottom: 5px;
        }
        .text {
            font-size: 16px;
            color: #6a1b4d;
            font-weight: bold;
        }
    </style>
</head>

    <div class="settings-container">
        <!-- Terminate Account Option -->
        <div class="option" onclick="confirmTermination()">

        </div>
    
    </div>

    <script>
        function confirmTermination() {
            let confirmation = confirm("Are you sure you want to terminate your account?");
            if (confirmation) {
                let username = prompt("Enter your username:");
                let password = prompt("Enter your password:");
                if (username && password) {
                    alert("Your account has been terminated.");
                    // Here, you can send this data to a backend API to actually terminate the account.
                } else {
                    alert("Termination cancelled. Please enter valid credentials.");
                }
            }
        }
