<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    
</head>
<body>

<div class="form-container">
    <h2>Register</h2>
    <form id="registerForm" action="/register" method="POST">

       

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
<!-- 
        <button type="button" onclick="sendOTP()">Send OTP</button>

        </div> -->
    
        <label for="emergency1">Emergency Contact 1</label>
        <input type="text" id="relation1" name="relation1" placeholder="Relation" required>
        <input type="text" id="Gphone1" name="Gphone1" placeholder="Mobile" required>
    
        <label for="emergency2">Emergency Contact 2</label>
        <input type="text" id="relation2" name="relation2" placeholder="Relation" required>
        <input type="text" id="Gphone2" name="Gphone2" placeholder="Mobile" required>
    
        <label for="userid">User ID</label>
        <input type="text" id="userid" name="userid" required>
    
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    
        <input type="checkbox" id="terms" name="termsandcon" required>
        I agree <a href="terms&conditions.html">terms & conditions</a>
    
        <button type="submit">Sign Up</button>
    </form>
    
    <div class="info">
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    
</div>
