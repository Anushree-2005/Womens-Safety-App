<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAKSHAK User Portal</title>
  <link rel="stylesheet" href="user.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="header-left">
      <h1 class="title"> <img src="./assets/MainLogo.png" alt="logo" id="logo">RAKSHAK</h1>
    </div>
    <div class="header-right">
      <!-- <img src="notification-icon.png" alt="Notification" class="icon"> -->
      <i class="fa-solid fa-bell" alt="Notification" class="icon"></i>
      <!-- <img src="menu-icon.png" alt="Menu" class="icon"> -->
      <i class="fa-solid fa-bars" alt="Menu" class="icon"></i>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content" class="main-content">
    <p>Select an option from the footer below to get started.</p>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <button id="track-me" class="footer-item">
      <!-- <img src="track-icon.png" alt="Track Me"> -->
      <i class="fa-solid fa-location-dot" alt="Track Me"></i>
      <p>Track Me</p>
    </button>
    <button id="panic-alarm" class="footer-item">
      <img src="./assets/panicAlarm.png" alt="Panic Alarm">
      <p>Panic Alarm</p>
    </button>
    <button id="sos" class="footer-item">
      <img src="./assets/SOS.png" id="SOS" alt="SOS">
    </button>

    <button id="record" class="footer-item">
      <img src="./assets/recordIcon.png" alt="Record" class="recording-button">
      <p>Record</p>
    </button>
    <button id="fake-call" class="footer-item">
      <!-- <img src="fake-call-icon.png" alt="Fake Call"> -->
      <i class="fa-solid fa-phone" alt="Fake Call"></i>
      <p>Fake Call</p>
    </button>
  </footer>

  <!--............. Fake Call............. -->
  <div id="fakeCallScreen" class="fake-call">
    <div class="caller-info">
        <img src="caller.png" alt="Caller Image" class="caller-img">
        <h2>Unknown Caller</h2>
        <p>+91 9876543210</p>
    </div>
    <div class="call-buttons">
        <button class="accept" id="accept" onclick="answerFakeCall()">Accept</button>
        <button class="reject" id="reject" onclick="rejectFakeCall()">Reject</button>
    </div>
</div>

<audio id="ringtone" src="./assets/siren.wav"></audio>
<audio id="fakeVoice" src="./assets/Recording (2).m4a"></audio>

  <script src="user.js"></script>
</body>
</html>
