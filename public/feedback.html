<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .emoji {
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px;
        }
        .emoji.pop {
            transform: scale(1.8);
            transition: transform 0.3s ease-in-out;
        }
        #inputtitle{
            display: flex;
            align-content: start;
            padding-left: 4%;
            margin-bottom: 1%;
        }
        #email{
            width: 90%;
        }
        textarea {
            width: 90%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkblue;
        }
        .thank-you {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
        .emoji {

        font-size: 2rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .emoji.selected {
            text-shadow: 1px 1px 2px rgb(236, 233, 12), 0 0 1em  rgba(236, 232, 12, 0.559), 0 0 0.2em rgb(0, 0, 0);
            /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); */
            font-size: 2.3rem;
        }

    </style>
</head>
<body>

    <div class="container" id="feedback-container">
        <h2><b>We want your opinion</b></h2>
        <p>How do you feel using our app ?</p>

        <div class="emoji-container">
            <span class="emoji" onclick="selectEmoji(this, 1)">üò°</span>
            <span class="emoji" onclick="selectEmoji(this, 2)">üòû</span>
            <span class="emoji" onclick="selectEmoji(this, 3)">üòê</span>
            <span class="emoji" onclick="selectEmoji(this, 4)">üòä</span>
            <span class="emoji" onclick="selectEmoji(this, 5)">üòÅ</span>
        </div>
        

        <p id="inputtitle">Email ID</p>
        <input type="email" name="email" id="email" class="email" required placeholder="Enter your email">
        <p id="inputtitle">Tell us more</p>
        <textarea id="feedback-message" placeholder="Please fill in your answer"></textarea>
        <button onclick="submitFeedback()">Submit</button>

        <p class="thank-you" id="thank-you-msg">Thank you for your feedback! üòä</p>
    </div>

    <script>
        let selectedRating = 0;

function selectEmoji(emoji, rating) {
    // Reset all emojis to normal size
    document.querySelectorAll(".emoji").forEach(e => {
        e.style.transform = "scale(1)";
        e.style.transition = "transform 0.2s ease";
        e.classList.remove("selected");
    });

    // Apply pop-up animation to the selected emoji
    emoji.style.transform = "scale(1.5)"; // Make it bigger
    setTimeout(() => {
        emoji.style.transform = "scale(1)"; // Back to normal
    }, 300);

    // Add selected class
    emoji.classList.add("selected");

    // Set the selected rating
    selectedRating = rating;
}


        // Submit feedback
        function submitFeedback() {
    let message = document.getElementById("feedback-message").value;
    let email = document.getElementById("email").value

    if (selectedRating == 0) {
        alert("Please select a rating!");
        return;
    }

    if (message.trim() === "") {
        alert("Please enter your feedback message!");
        return;
    }
    if (email === "") {
        alert("Please enter your Email ID!");
        return;
    }
    // Prepare feedback data
    let feedbackData = {
        rating: selectedRating,
        message: message,
        email: email
    };

    // Send data to server using Fetch API
    fetch("http://localhost:5000/submit-feedback", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(feedbackData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById("thank-you-msg").style.display = "block";
            setTimeout(() => {
                document.getElementById("feedback-container").innerHTML = "<h2>Thank you for your feedback! üòä</h2>";
            }, 2000);
        } else {
            alert("Error: " + data.error);
        }
    })
    .catch(error => console.error("Error submitting feedback:", error));
}

    </script>

</body>
</html>
